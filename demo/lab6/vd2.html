<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>Document</title>
    <style>

    </style>

<body ng-app="myapp">
    <div class="container" ng-controller="myctrl">
        <div class="row">
            <div class="col card">
                <div class="form-group">
                    <label>Họ tên</label>
                    <input class="form-control" ng-model="fullname">
                </div>
                <div class="form-group">
                    <label>Địa chỉ</label>
                    <input class="form-control" ng-model="address" ng-model-options="{updateOn:'blur'}">
                </div>
                <div class="form-group">
                    <label>Số điện thoại</label>
                    <input class="form-control" ng-model="phone" ng-model-options="{debounce: 2000}">
                </div>
                <div class="form-group">
                    <input type="checkbox" ng-model="agree">
                    <span>Đồng với các điều khoản</span>
                </div>
                <div class="form-group">
                    <label>Giới Tính</label>
                    <div class="radio">
                        <label><input type="radio" ng-model="gender" value="NAM"> Nam </label>
                        <label><input type="radio" ng-model="gender" value="NỮ"> Nữ </label>
                    </div>
                </div>
            
                
                <table class="table">
                    <tr>
                        <th>Thông tin</th>
                        <th>Dữ liệu</th>
                    </tr>
                    <tr>
                        <td>Họ và tên:</td>
                        <td>{{fullname}}</td>
                    </tr>
                    <tr>
                        <td>Địa chỉ:</td>
                        <td>{{address}}</td>
                    </tr>
                    <tr>
                        <td>Số điện thoại:</td>
                        <td>{{phone}}</td>
                    </tr>
                    <tr>
                        <td>Đồng ý các điều khoản:</td>
                        <td>{{agree}}</td>
                    </tr>
                    <tr>
                        <td>Giới tính:</td>
                        <td>{{gender}}</td>
</tr>
                    
                    
                </table>
            </div>
        </div>
        <div class="card">
        </div>
    </div>
    <script>
        var app = angular.module("myapp", []);
        app.controller("myctrl", function ($scope) {
        });

    </script>


</body>

</html>
