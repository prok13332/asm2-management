<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Nhúng angular vô -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <title>Welcome to AngularJS</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body ng-app="myapp">
    <!-- cho viết phạm vi quả lý của các controller -->
    <div ng-controller="myctrl" class="d-flex justify-content-center align-items-center vh-100">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <form>
                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">Chiều dài</label>
                            <input ng-model="length" type="number" class="form-control">
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">Chiều rộng</label>
                            <input ng-model="width" type="number" class="form-control">
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">Diện tích</label>
                            <input ng-model="acreage" type="number" class="form-control" readonly>
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">Chu vi</label>
                            <input ng-model="perimeter" type="number" class="form-control" readonly>
                        </div>
                        <button type="button" class="btn btn-primary" ng-click="calculate()">Calculate</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script>
        // khai báo module và controller và đối tượng scope
        angular.module('myapp', []).controller('myctrl', function ($scope) {
            $scope.calculate = function() {
                var length = parseFloat($scope.length);
                var width = parseFloat($scope.width);
                    $scope.acreage = length * width;
                    $scope.perimeter = 2 * (length + width);
            }
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
