<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Include AngularJS -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <title>Welcome to AngularJS</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        /* Add CSS for styling invalid input fields */
        .form-control.ng-invalid {
            background-image: url('path_to_your_error_image.png'); /* Specify the path to your error image */
            background-repeat: no-repeat;
            background-position: right;
        }
    </style>
</head>

<body ng-app="myApp">
    <div class="container" ng-controller="myCtrl">
        <div class="row">
            <div class="col-sm-8 mt-2">
                <div class="card offset-sm-3">
                    <div class="card-header">
                        THÔNG TIN NHÂN VIÊN
                    </div>
                    <div class="card-body">
                        <form name="frmBonus">
                            <div class="form-group">
                                <label for="name">Họ và tên</label>
                                <input type="text" class="form-control" name="name" ng-model="name" required
                                    maxlength="25">
                                <span ng-show="frmBonus.name.$error.required && frmBonus.name.$dirty"
                                    class="text-danger">Vui lòng nhập họ tên</span>
                                <span ng-show="frmBonus.name.$error.maxlength" class="text-danger">Họ tên không được
                                    vượt quá 25 ký tự</span>
                            </div><br>
                            <div class="form-group">
                                <label for="salary">Điểm</label><br>
                                <input type="number" class="form-control" name="mark" ng-model="mark" min="0"
                                    max="10" required>
                                <span ng-show="frmBonus.mark.$error.required && frmBonus.mark.$dirty"
                                    class="text-danger">Vui lòng nhập điểm</span>
                                <span ng-show="frmBonus.mark.$error.min || frmBonus.mark.$error.max"
                                    class="text-danger">Điểm phải trong khoảng từ 0 đến 10</span>
                            </div><br>
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input ng-model="email" type="email" name="email" class="form-control" required>
                                <span ng-show="frmBonus.email.$error.required && frmBonus.email.$dirty"
                                    class="text-danger">Vui lòng nhập email</span>
                                <span ng-show="frmBonus.email.$error.email && frmBonus.email.$dirty"
                                    class="text-danger">Email không đúng định dạng</span>
                            </div><br>
                            <div class="form-group">
                                <label for="soXe">Số xe</label>
                                <input type="text" class="form-control" name="soXe" ng-model="soXe" required pattern="5\d{2}-[A-Z]\d{1}-\d{4,5}">
                                <span ng-show="frmBonus.soXe.$error.required && frmBonus.soXe.$dirty"
                                    class="text-danger">Vui lòng nhập số xe</span>
                                <span ng-show="frmBonus.soXe.$error.pattern && frmBonus.soXe.$dirty"
                                    class="text-danger">Số xe không hợp lệ</span>
                            </div><br>
                        </form>
                    </div>
                    <div class="card-footer">
                        <button>Lưu</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        var app = angular.module("myApp", []);
        app.controller("myCtrl", function ($scope) {
            $scope.list_age = [
                {
                    age: "Duoi 25",
                    rate: 0.070
                },
                {
                    age: "Tu 25 -> 40",
                    rate: 0.1
                },
                {
                    age: "Tren 40",
                    rate: 0.15
                }
            ];
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
