<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Nhúng angular vô -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <title>Welcome to AngularJS</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body ng-app="myApp">
    <div class="container" ng-controller="myCtrl">
        <div class="row">
            <div class="col-sm-8 mt-2">
                <div class="card offset-sm-3">
                    <div class="card-header">
                        TINH THUONG TET NGUYEN DAN
                    </div>
                    <div class="card-body">
                        <form name="frmBonus">
                            <div class="form-group">
                                <label for="name">Ho va ten</label>
                                <input type="text" class="form-control" name="name" ng-model="name" required>
                                <span ng-show="frmBonus.name.$touched && frmBonus.name.$invalid" class="text-danger">Vui lòng nhập họ tên</span>
                            </div><br>
                            <div class="form-group">
                                <label for="salary">Luong</label><br>
                                <div class="input-group">
                                    <input type="number" class="form-control" name="salary" ng-model="salary" min="2000000" required>
                                    <span  class="input-group-addon">VNĐ</span>
                                </div>
                                <span ng-show="frmBonus.salary.$touched && frmBonus.salary.$invalid" class="text-danger">Lương ít nhất 2 triệu</span>
                            </div><br>
                            <div class="form-group">
                                <label for="gender">Gioi tinh</label>
                                <div class="form-check form-check-inline">
                                    <input ng-model="gender" value="Nam" class="form-check-input" type="radio" name="gender" checked>
                                    <label class="form-check-label" for="gender">Nam</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input ng-model="gender" value="Nu" class="form-check-input" type="radio" name="gender">
                                    <label class="form-check-label" for="gender">Nu</label>
                                </div>
                            </div><br>
                            <div class="form-group">
                                <label for="age">Do tuoi</label>
                                <br>
                                <select ng-model="age" class="form-control" ng-options="x as x.age for x in list_age" id="age" name="age">
                                </select>
                            </div>
                        </form>
                    </div>
                    <div class="card-footer">
                        TIEN THUONG: {{getBonus()}}
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        var app = angular.module("myApp", []);
        app.controller("myCtrl", function ($scope) {
            $scope.list_age = [
                {
                    age: "Duoi 25",
                    rate: 0.070
                },
                {
                    age: "Tu 25 -> 40",
                    rate: 0.1
                },
                {
                    age: "Tren 40",
                    rate: 0.15
                }
            ];
            $scope.salary = 0;
            $scope.gender = "Nam";
            $scope.age = $scope.list_age[1];
            $scope.getBonus = function () {
                var bonus = $scope.age.rate * $scope.salary;
                if ($scope.gender == "Nu") {
                    bonus += 200000;
                }
                return bonus;
            };
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
