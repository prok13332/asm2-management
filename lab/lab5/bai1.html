<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Nhúng angular vô -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <title>Welcome to AngularJS</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body ng-app="myApp">
    <div class="container">
        <div class="row" ng-controller="formCtrl">
            <div class="col-sm 6 offset-sm-3">
                <form action="">
                    <div class="form-group">
                        <label>Họ và Tên</label>
                        <input ng-model="student.name" type="text" class="form-control">
                    </div>
                    <div class="form-group">
                        <label>Ngày sinh</label>
                        <input ng-model="student.birthday" type="text" class="form-control">
                    </div>
                    <div class="form-group">
                        <label>Điểm</label>
                        <input ng-model="student.mark" type="text" class="form-control">
                    </div>
                    <br>
                    <button ng-click="save()" class="btn btn-primary" type="button">Lưu</button>
                    <button ng-click="cancel()" class="btn btn-primary" type="button">Huỷ</button>
                </form>
            </div>
        </div>
        <br>
        <div class="row" ng-controller="viewCtrl">
            <div class="col-sm-6 offset-sm-3">
                <table class="table table-bordered">
                    <tbody>
                        <tr>
                            <td>Name</td>
                            <td>Birthday</td>
                            <td>Mark</td>
                            <td>Action</td>
                        </tr>
                        <tr ng-repeat="st in list_student">
                            <td>{{st.name}}</td>
                            <td>{{st.birthday}}</td>
                            <td>{{st.mark}}</td>
                            <td>
                                <a href="" ng-click="edit(0)">Sửa</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script>
        var app = angular.module("myApp", []);

        app.controller("viewCtrl", function ($scope) {
            $scope.$parent.list_student = [
                {
                    name: "Nguyễn Văn Tèo",
                    birthday: "20-01-1995",
                    mark: 8.5
                },

                {
                    name: "Nguyễn Thị Nở",
                    birthday: "15-11-1995",
                    mark: 5.5
                }
            ];
            $scope.edit = function (index) {
                $scope.$parent.index = index;
                $scope.$parent.student = angular.copy($scope.$parent.list_student[index]);
            };
        });

        app.controller("formCtrl", function ($scope) {
            $scope.$parent.student = {};
            $scope.save = function () {
                $scope.list_student.push(angular.copy($scope.student));
            }
            $scope.cancel = function () {
                $scope.student = {};
            }
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
